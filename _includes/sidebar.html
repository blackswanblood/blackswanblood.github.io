<div class="sidebar">
  <h3>Rage Against the Dying of the Light.</h3>

    <img src="/images/rose_garden.jpg" alt="A magnificent sight of Rose Garden in UBC">
  </div>
  <div class="container">
    <div class="sidebar-about">
      <p class="lead">{{ site.aboutme }}
        <br><div class="lead" id="app"></div></p>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/index.html' %} active{% endif %}" style="display: inline-block;" href="/">Home</a><br />

<script type="text/javascript">
  var app = document.getElementById('app');
  
  var typewriter = new Typewriter(app, {
      loop: true
  });
  
  typewriter.typeString('/**I am interested in computer science.')
      .pauseFor(2500)
      .deleteChars(17)
      .typeString('mathematics.**/')
      .pauseFor(2500)
      .deleteChars(15)
      .typeString('reading dystopian fictions.**/')
      .pauseFor(2500)
      .deleteChars(49)
      .typeString('//Regard myself as a tech enthusiast!')
      .pauseFor(2500)
      .deleteChars(37)
      .typeString('Recording my life @UBC as a CS undergraduate :)')
      .pauseFor(2500)
      .start();
  </script>
